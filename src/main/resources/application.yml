#=============================================== sunny 项目自定义属性   ==================================================#
sunny: 
  shiro:                                                # shiro相关配置
    captcha: 
      enabled: false									    # 验证码开关
      type: math										# 验证码方式
    session: 
      timeout: 30										#   超时时长(分钟)
      validationInterval: 10							#   有效性(分钟)
    cookie:                                             # cookie配置
      domain: 
      path: /
      httpOnly: false
      maxAge: 7
    login:                                              # login配置
      loginUrl: /login
      unauthorizedUrl: /unauth
      indexUrl: /index
  user:                                                 # 用户相关
    password:                                           # 登陆密码错误次数控制
      maxRetryCount: 5									#   密码输入错误的最大次数限制
      interval: 12000									#   超过最大密码错误次数后，运行下次尝试登录的最大时间间隔（单位：秒）
      salt: Cxc0624==									# 加密盐
  upload:                                               # 文件上传
    profile: /profile/									# 文件上传存放路径
  pros: 
    C.defFlag: N
    C.status: 1
    R.defFlag: N
  cache: 
    startUpInit: false
    useCache: false
  ex: 
    table: ft_sys_table,ft_sys_column
    column: sort,del_flag,status,create_by,create_time,last_update_by,last_update_time

  job:
    package: