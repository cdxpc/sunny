<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sunny管理平台-用户管理</title>
    <link th:replace="@{include/table-list-header}" rel="stylesheet" />
	<script th:replace="@{sys/user/list-js}"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h5 class="panel-title">用户列表</h5>
			</div>
			<div class="panel-body">
				<div class="row">
					<div id="left" class="col-sm-12">
						<!-- 搜索 -->
						<div class="accordion-group">
							<div id="searchCollapsePanel" class="accordion-body collapse">
								<div class="accordion-inner">
									<form id="searchForm" class="form form-horizontal well clearfix">
										<div class="col-xs-12 col-sm-4 col-md-2">
											<label class="label-item single-overflow pull-left" title="登陆名：">登陆账户：</label>
											<input id="loginName" name="loginName" class="form-control m-b" placeholder="输入登陆名，可精确查询"/>
										</div>
										<div class="col-xs-12 col-sm-4 col-md-2">
											<label class="label-item single-overflow pull-left" title="用户姓名">用户姓名：</label>
											<input id="realName" name="realName" class="form-control m-b"  placeholder="输入用户姓名，可模糊查询"/>
										</div>
										<div class="col-xs-12 col-sm-4 col-md-2">
											<label class="label-item single-overflow pull-left" title="用户电话">用户电话：</label>
											<input id="mobile" name="mobile" class="form-control m-b"  placeholder="输入用户电话，可模糊查询"/>
										</div>
										<div class="col-xs-12 col-sm-4 col-md-2">
											<label class="label-item single-overflow pull-left" title="用户类型">用户类型：</label>
											<select name="userType" class="form-control" th:with="values=${@dict.getValuesByType('dict_user_type')}">
												<option value="">请选择用户类型 ...</option>
							                    <option th:each="dict : ${values}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							                </select>
										</div>
										<div class="col-xs-12 col-sm-4 col-md-2">
											<div style="margin-top: 24px">
												<a id="search" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i class="fa fa-search"></i> 查询</a>
												<a id="reset" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i class="fa fa-refresh"></i> 重置</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<!-- 工具栏 -->
						<div id="toolbar">
							<a id="add" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> 新建</a>
							<!-- <button id="remove" class="btn btn-danger" disabled><i class="glyphicon glyphicon-remove"></i> 删除</button> -->
							<a class="accordion-toggle btn btn-default " data-toggle="collapse" data-parent="#accordion2" href="#searchCollapsePanel">
								<i class="fa fa-search"></i> 检索
							</a>
						</div>
						<!-- 表格 -->
						<table id="user-table" data-toolbar="#toolbar" data-id-field="userId"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
