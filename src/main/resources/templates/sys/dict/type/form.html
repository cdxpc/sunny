<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Sunny管理平台-字典管理</title>
    <link th:replace="@{include/table-list-header}" rel="stylesheet" />
	<script th:replace="@{sys/dict/list-js}"></script>
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form id="dictType-form" th:object="${dictType}" class="form-horizontal m" >
			<input type="hidden" name="dictTypeId" th:value="*{dictTypeId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label ">类型名称：<font color="red">*</font></label>
				<div class="col-sm-8">
					<input class="form-control required" type="text" name="dictTypeName" th:field="*{dictTypeName}" placeholder="请输入类型名称"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">类型key：<font color="red">*</font></label>
				<div class="col-sm-8">
					<input class="form-control required" type="text" name="dictTypeKey" th:field="*{dictTypeKey}" placeholder="请输入类型key，key不能重复"/>
				</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
var $table = null;
function doSubmit(table) {//回调函数，在编辑和保存动作时，供openDialog调用提交表单。
	$table = table;
	if(validateForm.form()){
		$("#dictType-form").submit();
	}
} 

$(function() {
	validateForm = $("#dictType-form").validate({
		submitHandler: function(form){
			var url = $.table._option.saveUrl;
			$.post(url, $("#dictType-form").serializeJSON(), function(data){
				if(data.result.code === 200 || data.result.code === 201) {
					$.modal.msgSuccess(data.result.message);
					$table.refresh();
				} else {
					$.modal.alertError(data.message);
				}
				$.modal.close();
			});
		},
		errorContainer: "#messageBox",
		errorPlacement: function(error, el) {
			$("#messageBox").text("输入有误，请重新输入！");
			if (el.is(":checkbox")||el.is(":radio")||el.parent().is(".input-append")){
				error.appendTo(el.parent().parent());
			} else {
				error.insertAfter(el);
			}
		}
	});
});
</script>
</html>
