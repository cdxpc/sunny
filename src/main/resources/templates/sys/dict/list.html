<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sunny管理平台-字典管理</title>
    <link th:replace="@{include/table-list-header}" rel="stylesheet" />
	<script th:replace="@{sys/dict/list-js}"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h5 class="panel-title">字典列表</h5>
			</div>
			<div class="panel-body">
				<div class="row">
					<div id="left" class="col-sm-12">
						<!-- 搜索 -->
						<div class="accordion-group">
							<div id="searchCollapsePanel" class="accordion-body collapse">
								<div class="accordion-inner">
									<form id="searchForm" class="form form-horizontal well clearfix">
										<div class="col-xs-12 col-sm-6 col-md-4">
											<label class="label-item single-overflow pull-left" title="类型名称：">类型名称：</label> 
											<input id="dicType" name="dictTypeName" class="form-control m-b" placeholder="输入类型名称，可模糊查询"/>
										</div>
										<div class="col-xs-12 col-sm-6 col-md-4">
											<label class="label-item single-overflow pull-left" title="类型key">类型key：</label> 
											<input id="dictDesc" name="dictTypeKey" class="form-control m-b"  placeholder="输入类型key，可精确查询"/>
										</div>
										<div class="col-xs-12 col-sm-6 col-md-4">
											<div style="margin-top: 24px">
												<a id="search" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i class="fa fa-search"></i> 查询</a>
												<a id="reset" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i class="fa fa-refresh"></i> 重置</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<!-- 工具栏 -->
						<div id="toolbar">
							<a id="add" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> 新建</a>
							<button id="remove" class="btn btn-danger" disabled><i class="glyphicon glyphicon-remove"></i> 删除</button>
							<a class="accordion-toggle btn btn-default " data-toggle="collapse" data-parent="#accordion2" href="#searchCollapsePanel">
								<i class="fa fa-search"></i> 检索
							</a>
						</div>
						<!-- 表格 -->
						<table id="dictType-table" data-toolbar="#toolbar" data-id-field="dictTypeId"></table>
						
					</div>

					<div id="right" class="panel panel-default col-sm-6" style="display: none">
						<div class="panel-heading">
							<h4 class="panel-title">
								<label>键值列表，所属类型: </label><font id="dictType" color="blue"></font>
								<input type="hidden" id="dictTypeKey" />
							</h4>
						</div>
						<div class="panel-body">
							<div id="dictValueToolbar">
								<button id="dictValueButton" class="btn btn-outline btn-primary" title="添加键值">
									<i class="fa fa-plus-circle"></i> 添加键值
								</button>
								<button id="hiddenRightButton" class="btn btn-outline btn-primary" title="影藏">
									<i class="fa fa-rocket"></i> 隐藏
								</button>
							</div>
							<!-- 表格 -->
							<table id="dictValue-table" data-toolbar="#dictValueToolbar" data-id-field="dictValueId"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
