<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sunny管理平台-数据清理任务管理</title>
    <link th:replace="@{include/treetable-list-header}" rel="stylesheet" />
	<script th:replace="@{dataclean/task/list-js}"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">清理任务列表</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div id="left" class="col-sm-12">
						<!-- 搜索 -->
						<div class="accordion-group">
							<div id="collapseTwo" class="accordion-body collapse">
								<div class="accordion-inner">
									<form id="searchForm" th:object="${task}" class="form form-horizontal well clearfix">
											<div class="col-xs-12 col-sm-6 col-md-3">
												<label class="label-item single-overflow pull-left" title="任务名称：">任务名称：</label> 
												<input name="taskName" maxlength="200" class=" form-control input-sm" />
												<label class="label-item single-overflow pull-left" title="任务关联的规则：">规则：</label> 
												<select name="ruleId" class="form-control" th:with="values=${@dict.getValuesByType('dict_clean_rule_type')}">
													<option value="">请选择规则 ...</option>
								                    <option th:each="dict : ${values}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								                </select>
											</div>
											<div class="col-xs-12 col-sm-6 col-md-3">
												<label class="label-item single-overflow pull-left" title="任务组：">任务组：</label> 
												<input name="groupName" maxlength="1000" class=" form-control input-sm" />
												<label class="label-item single-overflow pull-left" title="运行状态：">运行状态：</label> 
												<select name="tableId" class="form-control" th:with="values=${@dict.getValuesByType('dict_clean_rule_type')}">
													<option value="">请选择运行状态 ...</option>
								                    <option th:each="dict : ${values}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								                </select>
											</div>
											<div class="col-xs-12 col-sm-6 col-md-3">
								                <label class="label-item single-overflow pull-left" title="数据库名称：">数据库：</label> 
												<select name="dbId" class="form-control" th:with="values=${@dict.getValuesByType('dict_clean_rule_type')}">
													<option value="">请选择数据库 ...</option>
								                    <option th:each="dict : ${values}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								                </select>
												<label class="label-item single-overflow pull-left" title="任务状态：">任务状态：</label> 
												<select name="tableId" class="form-control" th:with="values=${@dict.getValuesByType('dict_clean_rule_type')}">
													<option value="">请选择任务状态 ...</option>
								                    <option th:each="dict : ${values}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								                </select>
											</div>
											<div class="col-xs-12 col-sm-6 col-md-3">
												<label class="label-item single-overflow pull-left" title="数据表名称：">数据表：</label> 
												<input name="tableName" maxlength="200" class=" form-control input-sm" />
												<div style="margin-top: 26px">
													<a id="search" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i class="fa fa-search"></i> 查询</a>
													<a id="reset" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i class="fa fa-refresh"></i> 重置</a>
												</div>
											</div>
									</form>
								</div>
							</div>
						</div>

						<!-- 工具栏 -->
						<div id="toolbar">
							<a id="add" class="btn btn-primary">
								<i class="glyphicon glyphicon-plus"></i> 新建
							</a>
							<button id="start" class="btn btn-success">
								<i class="fa fa-play"></i> 一键启动
							</button>
							<button id="restart" class="btn btn-info">
								<i class="fa fa-pause"></i> 一键重启
							</button>
							<button id="stop" class="btn btn-danger">
								<i class="fa fa-stop"></i> 一键停止
							</button>
							<a class="accordion-toggle btn btn-default " data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
								<i class="fa fa-search"></i> 检索
							</a>
						</div>
						<!-- 工具栏结束 -->

						<!-- 表格 -->
						<table id="task-table" data-toolbar="#toolbar" data-id-field="id"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
