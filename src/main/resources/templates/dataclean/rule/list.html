<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sunny管理平台-数据清理规则管理</title>
    <link th:replace="@{include/treetable-list-header}" rel="stylesheet" />
	<script th:replace="@{dataclean/rule/list-js}"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">规则列表</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div id="left" class="col-sm-12">
						<!-- 搜索 -->
						<div class="accordion-group">
							<div id="collapseTwo" class="accordion-body collapse">
								<div class="accordion-inner">
									<form id="searchForm" th:object="${rule}" class="form form-horizontal well clearfix">
										<div class="col-xs-6 col-sm-6 col-md-3">
											<label class="label-item single-overflow pull-left" title="规则名称：">规则名称：</label> 
											<input name="ruleName" maxlength="64" class=" form-control input-sm" />
										</div>
										<div class="col-xs-6 col-sm-6 col-md-3">
											<label class="label-item single-overflow pull-left" title="规则类型：">规则类型：</label> 
											<select name="ruleType" class="form-control" th:with="values=${@dict.getValuesByType('dict_clean_rule_type')}">
												<option value="">请选择规则类型 ...</option>
							                    <option th:each="dict : ${values}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							                </select>
										</div>
										<div class="col-xs-6 col-sm-6 col-md-3">
											<label class="label-item single-overflow pull-left" title="策略类型：">策略类型：</label> 
											<select name="ruleStrategyType" class="form-control" th:with="values=${@dict.getValuesByType('dict_clean_rule_strategy_type')}">
												<option value="">请选择策略类型 ...</option>
							                    <option th:each="dict : ${values}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							                </select>
										</div>
										<div class="col-xs-12 col-sm-6 col-md-3">
											<div style="margin-top: 26px">
												<a id="search" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i class="fa fa-search"></i> 查询</a>
												<a id="reset" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i class="fa fa-refresh"></i> 重置</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>

						<!-- 工具栏 -->
						<div id="toolbar">
							<a id="add" class="btn btn-primary">
								<i class="glyphicon glyphicon-plus"></i> 新建
							</a>
							<!-- <button id="remove" class="btn btn-danger" disabled onclick="del()">
								<i class="glyphicon glyphicon-remove"></i> 删除
							</button> -->
							<a class="accordion-toggle btn btn-default " data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
								<i class="fa fa-search"></i> 检索
							</a>
						</div>
						<!-- 工具栏结束 -->

						<!-- 表格 -->
						<table id="rule-table" data-toolbar="#toolbar" data-id-field="id"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
