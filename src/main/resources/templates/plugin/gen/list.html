<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sunny管理平台-代码生成管理</title>
    <link th:replace="@{include/table-list-header}" rel="stylesheet" />
	<script th:replace="@{plugin/gen/list-js}"></script>
</head>
<body>
<div class="wrapper wrapper-content">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h5 class="panel-title">数据库表列表</h5>
		</div>
		<div class="panel-body">
			<div class="row">
				<div id="left" class="col-sm-12">
					<!-- 搜索 -->
					<div class="accordion-group">
						<div id="searchCollapsePanel" class="accordion-body collapse">
							<div class="accordion-inner">
								<form id="searchForm" class="form form-horizontal well clearfix">
									<div class="col-xs-12 col-sm-6 col-md-6">
										<label class="label-item single-overflow pull-left" title="数据库表名：">数据库表名：</label>
										<input name="tableName" class="form-control m-b" placeholder="输入数据库表名，可精确查询"/>
									</div>
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div style="margin-top: 24px">
											<a id="search" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i class="fa fa-search"></i> 查询</a>
											<a id="reset" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i class="fa fa-refresh"></i> 重置</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- 工具栏 -->
					<div id="tableToolbar">
						<a class="accordion-toggle btn btn-default " data-toggle="collapse" data-parent="#accordion2" href="#searchCollapsePanel">
							<i class="fa fa-search"></i> 检索
						</a>
					</div>
					<!-- 表格 -->
					<table id="table-table" data-toolbar="#tableToolbar" data-id-field="tableId"></table>

				</div>

				<div id="right" class="panel panel-default col-sm-6" style="display: none">
					<div class="panel-heading">
						<h4 class="panel-title">
							<label>数据库列，所属数据库表: </label><font id="table" color="blue"></font>
							<input type="hidden" id="dbId" />
							<input type="hidden" id="tableName" />
						</h4>
					</div>
					<div class="panel-body">
						<div id="columnToolbar">
							<!-- <button id="dictValueButton" class="btn btn-outline btn-primary" title="分配用户">
                                <i class="fa fa-plus-circle"></i> 分配用户
                            </button> -->
							<button id="hiddenRightButton" class="btn btn-outline btn-primary" title="影藏">
								<i class="fa fa-rocket"></i> 隐藏
							</button>
						</div>
						<!-- 表格 -->
						<table id="column-table" data-toolbar="#columnToolbar" data-id-field="columnId"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
