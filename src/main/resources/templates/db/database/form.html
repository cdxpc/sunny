<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Sunny管理平台-数据库配置管理</title>
    <link th:replace="@{include/table-list-header}" rel="stylesheet" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form id="dataBase-form" th:object="${dataBase}" class="form-horizontal m" >
			<input type="hidden" name="dbId" th:field="*{dbId}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">数据库名：<font color="red">*</font></label>
				<div class="col-sm-8">
					<input class="form-control required" type="text" name="dbName" th:field="*{dbName}" placeholder="请输入数据库名，不可重复，不可为空"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">数据库类型：<font color="red">*</font></label>
				<div class="col-sm-8">
					<select id="dbType" name="dbType" class="form-control required">
	                    <option th:each="dict : ${dbTypes}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{dbType}"></option>
	                </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">数据库ip：<font color="red">*</font></label>
				<div class="col-sm-8">
					<input class="form-control required" type="text" name="dbIp" th:field="*{dbIp}" placeholder="请输入数据库名，不可为空"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">拥有者：<font color="red">*</font></label>
				<div class="col-sm-8">
					<input class="form-control required" type="text" name="owner" th:field="*{owner}" placeholder="请输入菜单名称，不可为空"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">数据库登录名：<font color="red">*</font></label>
				<div class="col-sm-8">
					<input class="form-control required" type="text" name="username" th:field="*{username}" placeholder="请输入数据库登录名，不可为空"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">数据库登录密码：<font color="red">*</font></label>
				<div class="col-sm-8">
					<input class="form-control required" type="text" name="password" th:field="*{password}" placeholder="请输入数据库登录密码，不可为空"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">是否默认数据库：<font color="red">*</font></label>
				<div class="col-sm-8">
					<select id="isDefault" name="isDefault" class="form-control required">
	                    <option th:each="dict : ${isDefaults}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isDefault}"></option>
	                </select>
				</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
var $table = null;
function doSubmit(table) {//回调函数，在编辑和保存动作时，供openDialog调用提交表单。
	$table = table;
	if(validateForm.form()){
		$("#dataBase-form").submit();
	}
} 

var options = {
		rules:{},
    	messages: {}	
}

$(function() {
	validateForm = $.form.validate("dataBase-form", options);
});

</script>
</html>
